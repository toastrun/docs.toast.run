title: TOASTRUN Documents
email: dixyes@gmail.com
description: >-
  a doc site for swow and libcat and other things
baseurl: ""
url: "//docs.toast.run"
#twitter_username: jekyllrb
github_username:  swow

# Build settings
theme: just-the-docs
plugins: []
